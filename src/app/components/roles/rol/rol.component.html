<div class="container" *ngIf="rol$ | async as rol">

  <h2>Modificar rol</h2>

  <form [formGroup]="rolForm" (ngSubmit)="guardarCambios(rol.id)">

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        formControlName="descripcion"
      >
      </textarea>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">
        Guardar cambios
      </button>

      <a mat-button type="button" routerLink="/roles">
        Volver
      </a>
    </div>

  </form>

</div>
